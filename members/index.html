<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Members - Albury Gang Show</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/images/branding/AGS_transparent.png">

    <meta name="author" content="Albury Gang Show">
    <meta name="description" content="We are the Albury Gang Show, a two-and-a-half hour variety show created and presented by the Scouts and Guides of the Albury/Wodonga region.">
    <meta name="keywords" content="Gang Show, Albury, Scouts, Guides, Theatre, Wodonga, Australia, Gang, Show">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500;700&family=Heebo:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/styles/main.css">
  <link rel="stylesheet" href="/assets/styles/header.css">
  <link rel="stylesheet" href="/assets/styles/footer.css">
    <link rel="stylesheet" href="/assets/styles/pageMembers/pageLogin.css">
</head>
<body>
    <iframe src="/assets/html/header.html" onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe>
    <main class="pageLogin">
        <figure class="pageLogin-backdrop"></figure>
        <section class="pageLogin-container">
            <h2>Members Portal:</h2>
            <label for="pageLogin-container-input-password">Enter Cast/Crew Password:</label>
            <form class="pageLogin-container-input">
                <label for="pageLogin-container-input-password"></label>
                <input type="password" id="pageLogin-container-input-password" placeholder="Password">
                <input type="submit" class="pageLogin-container-input-submit">
            </form>
            <p class="pageLogin-container-incorrect">Incorrect Password, Try Again.</p>
        </section>
    </main>
    <script src="/assets/scripts/login.js"></script>
</body>
</html>
